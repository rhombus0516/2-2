<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>lesson02 アニメーション1</title>
  <link rel="stylesheet" type="text/css" href="base.css">
</head>

<body>
  <div id="wrapper">
    <button onclick="reset()">リセット</button>
    <div id="box">
      <p>box</p>
    </div><!-- box -->
  </div><!-- wrapper -->

  <script>
    box.addEventListener('click', function(){

    
    const element = document.getElementById("box");
    function slideAnimation(element, direction, distance, duration) {
      let position = 0
      function slide() {
      position += 1; 
      if (position < distance) {
          if (direction === "rightdown") {
            element.style.transform = `translate(${position}px, ${position}px)`;
          }
        } else {
          clearInterval(slide);
        }
      }
        setInterval(slide, duration);
      }
        slideAnimation(element, "rightdown", 300, 1);
      }); 
      
      function reset() {
        element.style.transform = "none";
      }

  </script>
</body>

</html>
